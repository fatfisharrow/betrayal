<script src="[:app]/js/game_page.js"></script>
<script src="[:app]/js/connector.js"></script>
<div id="main-wrapper">
    <div v-cloak>
        <div v-if="step == 0">
            <button onclick="login()">LOGIN</button>
        </div>
        <div v-if="step == 1">
            loading
        </div>
        <div v-if="step == 2">
            <table class="table">
                <tr v-for="g in gamelist">
                    <td>{{g.id}}</td>
                    <td>{{g.title}}</td>
                    <td>{{g.players}}</td>
                    <td><button>join</button></td>
                </tr>
            </table>
            <button onclick="connector.createGame('123321a')">CreateGame</button>
            <button onclick="connector.refreshGameList()">refresh</button>
        </div>
        <div v-if="step == 3">
            <table class="table">
                <tr>
                    <td>NICK</td>
                    <td>
                        <span><img src="" /></span>
                        <span>
                            <div><span>SPD</span><span>1 1 2 3 4 5 6 7</span></div>
                            <div><span>MHT</span><span>1 1 2 3 4 5 6 7</span></div>
                            <div><span>SAN</span><span>1 1 2 3 4 5 6 7</span></div>
                            <div><span>KLG</span><span>1 1 2 3 4 5 6 7</span></div>
                        </span>
                    </td>
                    <td><button>next</button></td>
                </tr>
            </table>
            <button onclick="leave()">LeaveGame</button>
            <br />
            <button onclick="start()">Start</button>
            <br />
            <button onclick="select_hero()">Select</button>
        </div>
        <div v-if="step == 4">
            GAME
        </div>
    </div>
</div>
